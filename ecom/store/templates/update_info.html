    <div class="login container-fluid">
        <div class="row">
            <span class="login-top-label">Kohaletoimetamise aadressi muutmine</span>
        </div>
    </div>

<div class="container">
    <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post" action="{% url 'update_info'%}">
                    {% csrf_token %}

                <br>

</div>

<style>

    .pay-button-new {
        background-color: #FF5733;
        border: 1px solid #FF5733;
        color: #fff;
        font-family: "Poppins", sans-serif;
        margin-top: 30px;
        font-weight: 500;
        width: 100%;
        height: 3rem;
        font-size: 1.3rem;
    }

    .form-floating-label {
        position: relative;
        margin-bottom: 20px;
    }

    .form-floating-label input {
        border: 1px solid lightgray;
        border-radius: 1px;
        padding: 12px 8px 8px 8px;
        width: 100%;
        box-sizing: border-box;
        height: 3.5rem;
    }

    .form-floating-label label {
        position: absolute;
        top: 14px;
        left: 10px;
        font-size: 1.1rem;
        background: white;
        padding: 0 5px;
        transition: all 0.2s ease-out;
        color: gray;
        pointer-events: none;
    }

    .form-floating-label input:focus ~ label,
    .form-floating-label input:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      color: blue;
    }

    .login {
        padding-left: 150px;
        padding-right: 150px;
    }

    .container {
        font-family: "Poppins", sans-serif;
    }
    .login-top-label {
        font-weight: 700;
        font-size: 3.5rem;
        padding-top: 50px;
        padding-left: 250px;
        padding-bottom: 50px;
    }
</style>

{% endblock %}
