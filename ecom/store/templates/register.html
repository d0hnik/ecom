{% extends 'base.html'%}


{% include 'navbar.html'%}

{% block content %}

    <div class="login container-fluid">
        <div class="row">
            <span class="login-top-label">Uue kasutaja registreerimine</span>
        </div>
    </div>
    <br>
    <br>
<form method="POST" action="{% url 'register' %}">
     {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-floating-label padding-input">
                            {{ form.first_name }}
                            <label for="firstName">Eesnimi <span class="text-primary">*</span></label>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="form-floating-label padding-input">
                            {{ form.last_name }}
                            <label for="lastName">Perekonnanimi <span class="text-primary">*</span></label>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="form-floating-label padding-input">
                            {{ form.email }}
                            <label for="email">E-mail <span class="text-primary">*</span></label>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="form-floating-label padding-input">
                            {{ form.username }}
                            <label for="username">Kasutajatunnus <span class="text-primary">*</span></label>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="form-floating-label padding-input">
                            {{ form.password1 }}
                            <label for="password1">Salasõna <span class="text-primary">*</span></label>
                        </div>
                    </div>

                    <div class="col-md-10">
                        <div class="form-floating-label padding-input">
                            {{ form.password2 }}
                            <label for="password2">Kinnita salasõna <span class="text-primary">*</span></label>
                        </div>
                    </div>
                </div>
                    <div class="col-md-6">
                        <button type="submit" class="pay-button-new">Registreeri</button>
                    </div>
            </div>
    </form>
        </div>
    </div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<style>

    .pay-button-new {
        background-color: #FF5733;
        border: 1px solid #FF5733;
        color: #fff;
        font-family: "Poppins", sans-serif;
        margin-top: 30px;
        font-weight: 500;
        width: 100%;
        height: 3rem;
        font-size: 1.3rem;
    }

    .form-floating-label {
        position: relative;
        margin-bottom: 20px;
    }

    .form-floating-label input {
        border: 1px solid lightgray;
        border-radius: 1px;
        padding: 12px 8px 8px 8px;
        width: 100%;
        box-sizing: border-box;
        height: 3.5rem;
    }

    .form-floating-label label {
        position: absolute;
        top: 14px;
        left: 10px;
        font-size: 1.1rem;
        background: white;
        padding: 0 5px;
        transition: all 0.2s ease-out;
        color: gray;
        pointer-events: none;
    }

    .form-floating-label input:focus ~ label,
    .form-floating-label input:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 5px;
      font-size: 12px;
      color: blue;
    }

    .login {
        padding-left: 150px;
        padding-right: 150px;
    }

    .container {
        font-family: "Poppins", sans-serif;
    }
    .login-top-label {
        font-weight: 700;
        font-size: 3.5rem;
        padding-top: 50px;
        padding-left: 250px;
    }
</style>

{% endblock %}
